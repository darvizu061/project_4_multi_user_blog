<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sophy Social</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:300|family=Rubik:500" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="/static/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="navbar navbar-fixed-top" role="navigation">

  	<div class="navbar-header">
  		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
  		<span class="sr-only">Toggle navigation</span>
  		<span class="icon-bar"></span>
  		<span class="icon-bar"></span>
  		<span class="icon-bar"></span>
  		</button>
  		<a class="navbar-brand" rel="home" href="/"><h1 class="title">Sophy Social</h1></a>
  	</div>

  	<div class="collapse navbar-collapse">

  		<ul class="nav navbar-nav navbar-right">
        {% if user %}
          <li><a href="/newpost">Add Post</a></li>
          <li><a href="/account">My Account</a></li>
          <li><a href="/logout">Sign Out</a></li>
        {% else %}
          <li><a class="login-link" href="/register">Sign Up</a></li>
          <li><a class="login-link" href="/login">Login</a></li>
        {% endif %}
  		</ul>
  	</div>
  </div>

  <div class="container">
      {% block content %}
      {% endblock %}
  </div>
</body>
</html>
